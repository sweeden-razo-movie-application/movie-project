<head>

    <link rel="stylesheet" href="css/movie-reviews.css">
</head>

<!--navbar-->
<nav class="navbar sticky-top navbar-light mb-0">

<!--    logo flip container-->
    <div class="flip-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <a class="text-light" href="#">Home</a>
    <a class="text-light" href="#">Movies</a>
    <a class="text-light" href="#">TV Shows</a>

<!--end navbar-->

<hr>

<!--subscribe input-->
<form class="subscribe">
    <div class="sub-container">
        <h4>Subscribe to our Newsletter!</h4>
        <input type="text" placeholder="Email address" class="input">
        <input type="submit" value="Subscribe" class="sub-btn">
    </div>
    </form>
<!--end subscribe input-->

<body class="container-fluid">

<div class="loader">
</div>

<!--contains cards-->
<div id="main" class="row">
</div>

<!--button to show and hide input-->
<button id="show-btn" type="button" class="btn editButton mb-5" >
    Hide/Show Input Fields
</button>

<!--container for input field-->
<div class="contains-input-field">

<div id="content1" class="toggle">
    <form id="myForm">

<!--        input fields-->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control text-left" id="title">
            <br>
            <label for="rating">Rating </label>
            <input type="text" class="form-control" id="rating">
            <br>
            <label for="year">Year </label>
            <input type="text" class="form-control" id="year">
            <br>
            <label for="genre">Genre </label>
            <input type="text" class="form-control" id="genre">
            <br>
            <label for="director">Director </label>
            <input type="text" class="form-control" id="director">
            <br>
            <input type="submit" class="form-control" value="Post" id="post">
        </div>
    </form>
</div>
</div>

<!--footer-->
<div class="centered">
</div>
<h3 class="footer">Movie Project 2022</h3>
